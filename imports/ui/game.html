<template name="game">
  <h2>Game</h2>
  <section>
    <label for="new-word">Hold a new word!</label>
    <input id="new-word" type="text" placeholder="What's on your mind?">
    <input id="submit-word" type="submit" value="Submit">
  </section>
  <section>
    {{#each words}}
		
      	{{> word}}

    {{/each}}
  </section>
</template>
