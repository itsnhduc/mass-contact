<template name="game">
  <section>
    <article class="text-center">
      <h3>Hold a new word!</h3>
      <input id="new-word" type="text" placeholder="What's on your mind?">
      <input id="submit-word" type="submit" class="btn btn-primary" value="Submit">
    </article>
  </section>
  <section>
    {{#each words}}
      {{> word}}
    {{/each}}
  </section>
</template>
