<template name="leaderboard">
  <h2>Leaderboard</h2>
	<table id="#leaderboard">
		<thead>
			<tr>
				<th colspan="2">
					Best Holder
				</th>
				<th colspan="2">
					Best Contactor
				</th>
				<th colspan="2">
					Best of the Best
				</th>
			</tr>
			<tr id="sub-header">
				<th>Name</th>
				<th>Score</th>
				<th>Name</th>
				<th>Score</th>
				<th>Name</th>
				<th>Score</th>
			</tr>
		</thead>
		{{#each records}}
			<tr class="ranking">

				{{> record}}
			</tr>
		{{/each}}

	</table>
</template>

<template name="record">
	<td>
		{{nameHolder}}
	</td>
	<td>
		{{scoreHolder}}
	</td>
	<td>
		{{nameContactor}}
	</td>
	<td>
		{{scoreContactor}}
	</td>
	<td>
		{{nameBest}}
	</td>
	<td>
		{{scoreBest}}
	</td>
</template>
