<template name="master">
  <header class="header">
    <div class="sticky-wrapper">
      <div role="navigation" class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-btn btn-sm navbar-toggle">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <ul class="nav navbar-nav">
              <li><a class="navbar-brand" href="/">MASS CONTACT</a></li>
            </ul>
          </div>
          <div id="navigation" class="collapse navbar-collapse navbar-right">
            <ul class="nav navbar-nav">
              {{#each routes}}
                <li class="route {{isActive}}"><a href="{{path}}">{{label}}</a></li>
              {{/each}}
							<!-- <li class="route"><a disabled>Hi {{username}} !</a></li> -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section id="intro" class="intro">
      <div class="overlay">
      </div>
      <div class="content">
        <div class="container clearfix">
          {{> Template.dynamic template=content}}
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="container footer">
      <div class="row copyright">
        <div class="col-md-6">
          <p>&copy;2016 FiAndFriends</p>
        </div>
        <div class="col-md-6">
          <p class="credit">Template by <a href="http://bootstrapious.com/landing-pages">Bootstrapious</a></p>
          <!-- Please do not remove the backlink to us. It is part of the licence conditions. Thanks for understanding :)
          -->
        </div>
      </div>
    </div>
  </footer>
</template>
