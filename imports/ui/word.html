<template name="word">
  <article>
    <h3>
      [{{revealedWord}}]
      <i>&nbsp;by {{holderName}}</i>
    </h3>
    {{#unless isHolder}}
      <div class="row">
        <div class="col-md-6">
          <input class="holder-word" type="text" placeholder="Guess the holder's word">
          <input class="submit-holder-word btn btn-primary" type="submit" value="Submit">
        </div>
        <div class="col-md-6">
            <input class="new-hint" type="text" placeholder="Add a hint">
            <input class="new-hint-word" type="text" placeholder="Your hint's word">
            <input class="submit-hint btn btn-sm btn-primary" type="submit" value="Submit">
        </div>
      </div>
    {{/unless}}
      {{#each hints}}
        <ul class="panel">
          <li>
            {{hint}}&nbsp;
            {{#if isHolder}}
              <input type="text" placeholder="Guess">
              <input class="submit-guess btn btn-primary" type="button" value="Submit">
              <span>×{{guessesLeft}}</span>
            {{else}}
              {{#if isHinter}}
                <input class="remove-hint btn btn-danger" type="button" value="×">
              {{else}}
                <input type="text" placeholder="Contact word">
                <input class="submit-contact btn btn-primary" type="button" value="Contact!">
              {{/if}}
            {{/if}}
          </li>
        </ul>
      {{/each}}
  </article>
</template>
