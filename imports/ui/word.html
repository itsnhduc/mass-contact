<template name="word">
  <article>
    <p>
      <strong>[{{revealedWord}}]</strong>
      <i>by {{holderName}}</i>
    </p>
    {{#unless isHolder}}
      <div>
        <input class="holder-word" type="text" placeholder="Guess the holder's word">
        <input class="submit-holder-word" type="submit" value="Submit">
      </div>
      <div>
          <input class="new-hint" type="text" placeholder="Add a hint">
          <input class="new-hint-word" type="text" placeholder="Your hint's word">
          <input class="submit-hint" type="submit" value="Submit">
      </div>
    {{/unless}}
    <ul>
      {{#each hints}}
        <li>
          {{hint}}&nbsp;
          {{#if isHolder}}
            <input type="text" placeholder="Guess">
            <input class="submit-guess" type="button" value="Submit">
            <span>×{{guessesLeft}}</span>
          {{else}}
            {{#if isHinter}}
              <input class="remove-hint" type="button" value="×">
            {{else}}
              <input class="guess-hint-word" type="text" placeholder="Contact word">
              {{#if isHintLocked}}
              <input disabled class="submit-contact" type="button" value="Contact!">
              {{else}}
              <input class="submit-contact" type="button" value="Contact!">
              {{/if}}
            {{/if}}
          {{/if}}
        </li>
      {{/each}}
    </ul>
  </article>
</template>
