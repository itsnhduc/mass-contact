<template name="word">
  <article {{isHidden}}>
    <h3>
			{{#if isHolder}}
      	[<span style="color: red;">{{revealedWord}}</span>{{restWord}}]
			{{else}}
				[{{revealedWord}}]
			{{/if}}
      <i>&nbsp;by {{holderName}}</i>
			<input class="hide-word btn btn-primary" type="button" value="Hide" style="float: right;">
    </h3>
    {{#unless isHolder}}
      <div class="row">
        <div class="col-md-6">
          <input class="holder-word" type="text" placeholder="Guess the holder's word" {{isWon}}>
          <input class="submit-holder-word btn btn-primary" type="submit" value="Submit" {{isWon}}>
          <span class="winner">{{guessOutput}}</span>
          <span class="wrong-guess"></span>
        </div>
        <div class="col-md-6">
            <input class="new-hint" type="text" placeholder="Add a hint" {{isWon}}>
            <input class="new-hint-word" type="text" placeholder="Your hint's word" {{isWon}}>
            <input class="submit-hint btn btn-sm btn-primary" type="submit" value="Submit" {{isWon}}>
        </div>
      </div>
		{{else}}
			<span class="winner">{{guessOutput}}</span>
    {{/unless}}
    {{#each hints}}
      <ul class="panel">
        <li>
          {{hint}}&nbsp;
          {{#if isHolder}}
            <input class="submit-guess" type="text" placeholder="Guess" {{isWon}}>
            <input class="submit-guess btn btn-primary" type="button" value="Submit" {{isWon}}>
            <span>×{{guessesLeft}}</span>
          {{else}}
            {{#if isHinter}}
              <input class="remove-hint btn btn-danger" type="button" value="×" {{isWon}}>
            {{else}}
              <input class="guess-hint-word" type="text" placeholder="Contact word" {{isWon}}>
              {{#if isHintLocked}}
                <input disabled class="submit-contact" type="button" value="Contact!" {{isWon}}>
              {{else}}
                <input class="submit-contact btn btn-primary" type="button" value="Contact!" {{isWon}}>
              {{/if}}
            {{/if}}
          {{/if}}
        </li>
      </ul>
    {{/each}}
  </article>
</template>
